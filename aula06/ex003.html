<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Testando um comentário em html-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello freaking world</title>
    <!--Toda essa parte abaixo é em CSS-->
    <style>
        /*Essa parte indica que tudo que estiver no body terá essa configuração*/
        body{
            background-color: rgb(27, 27, 27); /*Definindo cor de fundo*/
            color: darkmagenta; /*Definindo cor da fonte*/
            font: normal 17pt Arial /*Definindo propriedades da fonte*/
        }
        /*Essa parte indica que tudo que estiver no h1 terá essa configuração*/
        h1{
            color: crimson;
        }
    </style>
    <!--Fim da parte em CSS-->
</head>
<body>
    <h1>Is this thing working?</h1>
    <p>Aparently... it is.</p>
    <script>
        var nome = window.prompt('Wait, who the hell are you!?') //Comando para exibir uma janela de inserção de texto. Graças a var nome, o retorno do usuário pode ser armazenado
        window.alert('Alright. Now get outta here ' + nome + '!!') //Exibe uma janela com o texto descrito e o valor armazenado na variável nome
    </script>
</body>
</html>
